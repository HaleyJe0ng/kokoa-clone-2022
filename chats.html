<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chats - Kokoa Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__column__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <ul class="screen-header__list">
        <li class="screen-header__btn">
          <a class="screen-header__link" href="#"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="screen-header__btn">
          <a class="screen-header__link" href="#"
            ><i class="far fa-comment-dots fa-lg"></i
          ></a>
        </li>
        <li class="screen-header__btn">
          <a class="screen-header__link" href="#"
            ><i class="fas fa-music fa-lg"></i
          ></a>
        </li>
        <li class="screen-header__btn">
          <a class="screen-header__link" href="#"
            ><i class="fas fa-cog fa-lg"></i
          ></a>
        </li>
      </ul>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--sm"
            src="assets/img/yuja.jpeg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Haley Jeong</h4>
            <span class="user-component__subtitle">Hi, This is Kokoa chat</span>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script src="assets/js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/b0c4a5afc2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

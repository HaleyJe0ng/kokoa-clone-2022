<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat - Kokoa Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__column__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Haley Jeong</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="assets/img/yuja.jpeg" />
        <div class="message-row__container">
          <div class="message-row__content">
            <span class="message__author">Haley Jeong</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">21:27</span>
            </div>
          </div>
          <div class="message-row__content">
            <span class="message__author"></span>
            <div class="message__info">
              <span class="message__bubble">This is Kokoa chat</span>
              <span class="message__time">21:28</span>
            </div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__container">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Hi nice to meet you!</span>
              <span class="message__time">21:29</span>
            </div>
          </div>
          <!--
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Works pretty well</span>
              <span class="message__time">21:30</span>
            </div>
          </div>
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Awesome!</span>
              <span class="message__time">21:30</span>
            </div>
          </div>-->
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="form__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script src="assets/js/my-msg.js"></script>
    <script src="assets/js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/b0c4a5afc2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

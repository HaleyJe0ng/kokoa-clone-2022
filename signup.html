<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span id="status-bar__column__clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Sign Up</h1>
    </header>

    <form action="friends.html" method="GET" id="signup-form">
      <input
        class="signup-form__input"
        required
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="signup-form__input"
        required
        name="username_check"
        type="text"
        placeholder="Type the Email or phone number again"
      />
      <input
        class="signup-form__input"
        required
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="signup-form__btn" type="submit" value="Sign Up" />
    </form>

    <script>
      window.onload = function () {
        document.getElementById("signup-form").reset();
      };
    </script>
    <script src="assets/js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/b0c4a5afc2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
